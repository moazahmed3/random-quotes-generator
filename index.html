<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes Generator</title>
    <link rel="shortcut icon" href="quote.png" type="image/x-icon" />

    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <!-- bootstrap  -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- bootstrap  -->
  </head>
  <body class="bg-light">
    <h1 class="bg-white shadow text-center py-2">Random Quotes Generator</h1>
    <div
      class="container my-5 d-flex justify-content-center text-center text-white"
    >
      <div class="quotes bg-dark p-2 p-lg-5 rounded-3 position-relative shadow">
        <p class="quotes-id position-absolute text-center">N</p>
        <p
          class="quote-text text-center mt-5 shadow bg-light text-muted rounded-3 p-3 fs-5"
        >
          Quote Will Appear Here
        </p>
        <p
          class="quote-author text-secondary fw-bold fs-5 text-capitalize"
        >author : </p>
        <div class="btns d-flex flex-wrap gap-3 mt-4 justify-content-center">
          <button class="btn btn-success btn-generate fw-bold">
            Generate Quote
          </button>
          <button class="btn btn-primary btn-auto fw-bold">Auto Quote</button>
          <button class="btn btn-danger btn-stop fw-bold">Stop Quote</button>
        </div>
        <p class="status-text mt-4 fw-bolder"></p>
      </div>
    </div>
    <script src="code/index.js"></script>
  </body>
</html>
